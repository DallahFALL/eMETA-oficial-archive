
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-META</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-nav">
      <img src="images/eMETA-official-logo.png" alt="e-META Logo" style="height: 80px; margin-left: 20px;">
      <button class="burger" onclick="toggleMenu()">☰</button>
    </div>
    <nav id="menu">
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="#">Contact</a></li>

  <section class="hero">
    <h1>Bienvenue sur e-META</h1>
    <p>Votre assistant IA pour la prise de décision intelligente, multilingue, fluide et personnalisable.</p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("open");
    }
