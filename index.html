<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-META</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <img src="images/eMETA-official-logo.svg" alt="e-META Logo" class="logo" />
    <nav class="nav-links" id="navLinks">
      <a href="#home">Accueil</a>
      <a href="#faq">FAQ</a>
      <a href="#about">À propos</a>
    </nav>
    <div class="language-switch">
      <button onclick="switchLang('fr')">FR</button> /
      <button onclick="switchLang('en')">EN</button>
    </div>
  </header>
  <main id="home">
    <h1 data-fr="Bienvenue sur e-META" data-en="Welcome to e-META"></h1>
    <p data-fr="Votre assistant IA pour la prise de décision intelligente, multilingue, fluide et personnalisable."
       data-en="Your AI assistant for intelligent, multilingual, fluid, and customizable decision-making."></p>
    <a class="cta" href="https://wa.me/221776446346" target="_blank" data-fr="Contacter via WhatsApp" data-en="Contact via WhatsApp"></a>
  </main>
  <section id="faq">
    <h2>FAQ</h2>
    <ul>
      <li data-fr="Q1 : Je n'ai pas reçu ma synthèse. Que faire ? Vérifiez votre numéro WhatsApp ou votre adresse e-mail. Contactez notre support via WhatsApp."
          data-en="Q1: I haven't received my synthesis. What to do? Check your WhatsApp number or email address. Contact our support via WhatsApp."></li>
      <li data-fr="Q2 : Combien de temps faut-il pour recevoir une réponse ? Généralement moins de 5 minutes après l'envoi du formulaire."
          data-en="Q2: How long does it take to get a response? Usually less than 5 minutes after submitting the form."></li>
      <li data-fr="Q3 : Peut-on utiliser e-META gratuitement ? Oui, l'accès de base est gratuit. Des options premium seront proposées ultérieurement."
          data-en="Q3: Can I use e-META for free? Yes, basic access is free. Premium options will be offered later."></li>
      <li data-fr="Q4 : Puis-je utiliser e-META pour mon entreprise ? Oui, e-META est adapté aux particuliers et aux professionnels."
          data-en="Q4: Can I use e-META for my business? Yes, e-META is suitable for both individuals and professionals."></li>
    </ul>
  </section>
  <section id="about">
    <h2 data-fr="À propos de e-META" data-en="About e-META"></h2>
    <p data-fr="e-META est un assistant IA de prise de décision conçu pour guider les utilisateurs vers la meilleure stratégie possible grâce à l’intelligence artificielle. Il est accessible, multilingue, et personnalisable selon les besoins de chaque secteur d’activité."
       data-en="e-META is an AI decision-support assistant designed to guide users to the best possible strategy through artificial intelligence. It is accessible, multilingual, and customizable to each sector’s needs."></p>
  </section>
  <footer>
    <p>&copy; 2025 e-META. Tous droits réservés.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
